<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="to-do">
            <h2 class="tasks__title title">
                <img src="./img/cat-dance.gif" alt="cat-dance">
                <p>Essential To-Do</p>
            </h2>
            <form class="form">
                <div class="task__input">
                    <input class="input" required type="text" placeholder="Enter tasks, ideas, notes, ...">
                </div>
                <button class="task__btn">Add</button>
            </form>
            <ul class="tasks__list">
            </ul>
            <button class="clear-btn">Clear Alll</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>


</html>
